    summary: Frontend for the retrieval of lifelog events from multimodal knowledge graphs.
    description: Lifelogging, the practice of recording parts of the subjective daily life, generates rich, multimodal data, but poses significant challenges for efficient retrieval. Building upon the LifeGraph series, this paper presents the fifth iteration, which introduces a novel user interface to facilitate intuitive and powerful querying of lifelogs from multimodal knowledge graphs. We showcase how this frontend, powered by our custom MediaGraph store, seamlessly exposes and leverages SPARQL capabilities. Through interactive demonstration scenarios, we illustrate how users can easily construct complex and expressive queries that also include advanced features such as similarity-based search, near-duplicate detection, and dynamic content extraction, all the while using native SPARQL syntax. This work highlights LifeGraph 5's user-centric design and \megras's role in bridging gaps between complex knowledge graph operations and accessible multimodal lifelog exploration.
